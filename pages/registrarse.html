<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <script src="https://kit.fontawesome.com/202218600a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body class="displayFullRegSes">
    <header>
        <a href="../index.html">
            <i class="fa-solid fa-clapperboard"></i>
            <div class="enLínea2 animate__animated animate__rubberBand">Películas Cualca</div>
        </a>
    </header>
    <main class="regSes">
        <section>
            <form action="" method="get">
                <h2>Registro</h2>
                <input type="text" placeholder="Nombre" id="nombre" name="nombre">
                <input type="text" placeholder="Apellido" id="apellido" name="apellido">
                <input type="email" placeholder="Email" id="email" name="email">
                <input type="password" placeholder="Contraseña" id="password" name="password">
                <input type="date" placeholder="Fecha de Nacimiento (dd/mm/aaaa)" id="fechaNacimiento"
                    name="fechaNacimiento">
                <select name="pais" id="pais">
                    <option value="">País</option>
                    <option value="ARG">Argentina</option>
                    <option value="BOL">Bolivia</option>
                    <option value="BRA">Brasil</option>
                    <option value="CHI">Chile</option>
                    <option value="COL">Colombia</option>
                    <option value="ECU">Ecuador</option>
                    <option value="PAY">Paraguay</option>
                    <option value="PER">Perú</option>
                    <option value="URY">Uruguay</option>
                    <option value="VEN">Venezuela</option>
                </select>
                <div class="txtBlanco">
                    <div class="enLínea2">
                        <input class="check" type="checkbox" id="terminos">
                        <label class="textoCheck" for="terminos">Acepto términos y condiciones</label>
                        <input class="boton botónMain" type="submit" value="Registrarse" id="botónBlanco">
                    </div>
                    <div class="separador2"></div>
                    <a href="#">¿Necesitas ayuda?</a>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
